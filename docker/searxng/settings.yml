# SearXNG Configuration - Privacy-First
# No Google, Bing, or tracking engines

use_default_settings: true

general:
  instance_name: "Private Search"
  privacypolicy_url: false
  donation_url: false
  contact_url: false
  enable_metrics: false
  debug: false

search:
  safe_search: 0
  autocomplete: "duckduckgo"
  default_lang: "en"
  formats:
    - html
    - json

server:
  secret_key: "CHANGE_THIS_TO_A_RANDOM_STRING"
  limiter: false
  image_proxy: true
  http_protocol_version: "1.1"

ui:
  static_use_hash: true
  default_theme: simple
  results_on_new_tab: false
  infinite_scroll: true

# Privacy-respecting engines ONLY
engines:
  # === DISABLED: Tracking Engines ===
  - name: google
    disabled: true
  - name: google images
    disabled: true
  - name: google news
    disabled: true
  - name: google videos
    disabled: true
  - name: bing
    disabled: true
  - name: bing images
    disabled: true
  - name: bing news
    disabled: true
  - name: bing videos
    disabled: true

  # === ENABLED: Privacy Engines ===
  - name: duckduckgo
    disabled: false
    weight: 1.5
  - name: brave
    disabled: false
    weight: 1.5
  - name: mojeek
    disabled: false
    weight: 1.0
  - name: qwant
    disabled: false
    weight: 1.0
  - name: startpage
    disabled: false
    weight: 1.2

  # === Knowledge Sources ===
  - name: wikipedia
    disabled: false
    weight: 1.5
  - name: wikidata
    disabled: false
  - name: arxiv
    disabled: false
  - name: stackoverflow
    disabled: false
  - name: github
    disabled: false
  - name: reddit
    disabled: false

  # === Media (privacy-respecting) ===
  - name: piped
    disabled: false
  - name: invidious
    disabled: false

outgoing:
  request_timeout: 5.0
  max_request_timeout: 15.0
